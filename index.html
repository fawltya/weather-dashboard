<!DOCTYPE html>
<html lang="en-gb" data-theme="luxury">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.49.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center">
      <h1 class="text-xl mt-5">Weather Dashboard</h1>
    </header>

    <!-- Set wide container and split primary sections into 1/4 (for search) and 3/4 (for return) sizes -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="flex flex-row m-5">
        <aside
          id="left-col"
          class="m-w-1/4 p-5 border-solid border border-white"
        >
          <!-- Search form -->
          <h2 id="form-heading" class="mt-1 h3 m-2 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="input input-bordered"
                  type="text"
                  id="search-input"
                  placeholder="Type city here"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn btn-primary text-white rounded border-solid border p-3"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <!-- Previously searched buttons and clear - li elements created dynamically in js -->
          <div class="list-group" id="history">
            <ul id="prev-searches" class="flex flex-col mt-5 mb-2"></ul>
            <button id="clear-searches-btn" class="btn btn-block">
              Clear history
            </button>
          </div>
        </aside>
        <!-- Weather elements created in js -->
        <div
          id="weather-display"
          class="m-w-3/4 pb-3 flex m-w-full flex-col p-3 p-5 border-solid border border-white"
        >
          <section
            id="today"
            class="mt-3 m-w-full flex-row p-3 weather-displays"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3 flex flex-row m-w-full p-3 weather-displays"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Luxon -->
    <script src="./js/luxon.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
